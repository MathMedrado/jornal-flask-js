{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content %}

<form method="POST">
    <h3 align="center"> Cadastro de Produtos </h3>
    <div class="form-group">
        <label for="name"> Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter the name of the Product">
    </div> 
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" name="price" placeholder="Enter the price of the Product">
    </div> 
    <div class="form-group">
        <label for="type">type</label>
        <input type="text" class="form-control" id="type" name="type" placeholder="Enter the type of the Product">
    </div> 
    <button type="submit" class="btn btn-primary"> Cadastrar </button>
</form>

{% endblock %}
